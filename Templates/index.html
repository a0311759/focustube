<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Videos</title>
</head>
<body>
    <h1>Latest YouTube Videos</h1>

    <!-- Add a search form -->
    <form action="{{ url_for('index') }}" method="get">
        <label for="search_query">Search videos:</label>
        <input type="text" id="search_query" name="q" placeholder="Enter search query" value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    {% for video in videos %}
        <div>
            <img src="{{ video.thumbnail }}" alt="{{ video.title }}">
            <h3>{{ video.title }}</h3>
            <a href="{{ url_for('watch', video_id=video.id) }}" target="_blank">Watch Video</a>
        </div>
    {% endfor %}
</body>
</html>
